<ion-content [fullscreen]="true">
  <ion-row color="primary" class="calculadora ion-justify-content-center ion-align-items-center">
    <ion-col size="12" sizeLg="6" class="rounded ion-justify-content-center ion-align-items-center">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="11.5" class="tela rounded mt-2 ion-justify-content-end ion-align-items-center">
          <ion-label>{{resultado}}</ion-label>
        </ion-col>
    
        <ion-col size="12" class="teclado">
          <ion-grid>
            <ion-row>
              <ion-col><ion-button color="secondary">C</ion-button></ion-col>
              <ion-col><ion-button color="secondary">+/-</ion-button></ion-col>
              <ion-col><ion-button color="secondary"><img src="../../assets/img/delete_icon.svg"alt="Delete"></ion-button></ion-col>
              <ion-col><ion-button color="secondary">/</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-button>7</ion-button></ion-col>
              <ion-col><ion-button>8</ion-button></ion-col>
              <ion-col><ion-button>9</ion-button></ion-col>
              <ion-col><ion-button color="secondary">*</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-button>4</ion-button></ion-col>
              <ion-col><ion-button>5</ion-button></ion-col>
              <ion-col><ion-button>6</ion-button></ion-col>
              <ion-col><ion-button color="secondary">-</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-button>1</ion-button></ion-col>
              <ion-col><ion-button>2</ion-button></ion-col>
              <ion-col><ion-button>3</ion-button></ion-col>
              <ion-col><ion-button color="secondary">+</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6"><ion-button>0</ion-button></ion-col>
              <ion-col><ion-button>,</ion-button></ion-col>
              <ion-col><ion-button color="secondary">=</ion-button></ion-col>
            </ion-row>
          </ion-grid>
          </ion-col>
      </ion-row>
    </ion-col>
   
  </ion-row>
</ion-content>
