<ion-content [fullscreen]="true">
   <ion-row class="screen ion-justify-content-center ion-align-items-center">
    <ion-col size="12" sizeLg="6" class="calculadora rounded ion-justify-content-center ion-align-items-center">
      <ion-row class="ion-justify-content-center ion-align-items-center">
        <ion-col size="11.5" class="tela rounded mt-2 ion-justify-content-end ion-align-items-end">
          <ion-row>
            <ion-label id="operacao">{{operacao}}</ion-label>
          </ion-row>

          <ion-row>
            <ion-label id="resultado">{{resultado}}</ion-label>
          </ion-row>
          
        </ion-col>

        <ion-col size="12" class="teclado">
          <ion-grid class="">
            <ion-row>
              <ion-col><ion-button color="secondary">C</ion-button></ion-col>
              <ion-col><ion-button color="secondary">+/-</ion-button></ion-col>
              <ion-col><ion-button color="secondary"><img src="../../assets/img/delete_icon.svg"
                    alt="Delete"></ion-button></ion-col>
              <ion-col><ion-button color="secondary">/</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-button>7</ion-button></ion-col>
              <ion-col><ion-button>8</ion-button></ion-col>
              <ion-col><ion-button>9</ion-button></ion-col>
              <ion-col><ion-button color="secondary">*</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-button>4</ion-button></ion-col>
              <ion-col><ion-button>5</ion-button></ion-col>
              <ion-col><ion-button>6</ion-button></ion-col>
              <ion-col><ion-button color="secondary">-</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col><ion-button>1</ion-button></ion-col>
              <ion-col><ion-button>2</ion-button></ion-col>
              <ion-col><ion-button>3</ion-button></ion-col>
              <ion-col><ion-button color="secondary">+</ion-button></ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6"><ion-button>0</ion-button></ion-col>
              <ion-col><ion-button>,</ion-button></ion-col>
              <ion-col><ion-button color="secondary">=</ion-button></ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-app>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Hist√≥rico</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">This is the menu content.</ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-buttons slot="start">
        <ion-menu-button><ion-icon name="time" color="tertiary"></ion-icon></ion-menu-button>
      </ion-buttons>
    </div>
  </ion-app>
</ion-content>
