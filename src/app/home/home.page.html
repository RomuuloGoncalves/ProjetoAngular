<ion-content [fullscreen]="true">
  <ion-row class="ion-justify-content-center">
    <ion-col size="10" size-lg="8" class="ion-text-center">

      <!-- Cabeçalho -->
      <ion-row>
        <ion-col size="4">
          <img src="">
        </ion-col>
  
        <ion-col size="8">
          <ion-row>
            <ion-col size="12">
              <ion-label>{{ perfil.nome }}</ion-label>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col size="12">
              <ion-label>{{ perfil.profissao }}</ion-label>
            </ion-col>
          </ion-row>
  
          <ion-row>
            <ion-col size="6">
              <ion-button expand="full" shape="round" color="primary">Seguir</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="full" shape="round" color="secondary">Mensagem</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>

      <!-- Métricas Sociais -->
      <ion-row>
        <ion-col size="4">

        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
