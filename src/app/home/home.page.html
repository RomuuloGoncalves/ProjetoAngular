<ion-content [fullscreen]="true">
  <ion-row class="row">
    <ion-col id="col__img" size="12" size-md="6">
    </ion-col>
    <ion-col id="col__cadastro"  size="12" size-md="6">
      <ion-row id="row__infos">
        <ion-label id="titulo">Criar Conta</ion-label>
        <ion-list>
          <ion-list>
            <ion-item>
              <ion-input label="Nome"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input label="E-mail" type="email"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input label="Senha" type="password" value="password"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input label="Confirmar-Senha" type="password" value="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-list>
        <ion-button id="criar__btn" color="primary">Crir conta</ion-button>
      </ion-row>
      <ion-row id="login">
        <h4>Login com</h4>
        <ion-button color="secondary" >Facebook</ion-button>
        <ion-button color="tertiary">Twitter</ion-button>
        <ion-button color="danger">Google</ion-button>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
